<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>两侧重复-去重</title>
	<link rel="stylesheet" type="text/css" href="css/messageCenter.css"/>
	<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/messageCenter.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<script type="text/javascript">
    $(function(){
       $.each($(".right ul>li"),function(i,o){
           $.each($(".left ul>li"),function(il,ol){
               if($(o).html()==$(ol).html()){
                   $(ol).remove();
               }
           });
       });
    });
</script>
</head>
<body>
<div class="left">
    <ul>
            <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
</div>
<br />
<div class="right">
    <ul>
         <li>9</li>
        <li>5</li>
        <li>6</li> 
        <li>8</li>
        <li>1</li>
        <li>4</li>
    </ul>
</div>

	</body>
</html>
