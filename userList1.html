<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>已发消息</title>
	<link rel="stylesheet" type="text/css" href="css/messageCenter.css"/>
	<script src="js/jquery-1.4.2.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/messageCenter.js" type="text/javascript" charset="utf-8"></script>
</head>
<script type="text/javascript">
function closePage(){

	window.parent.closeOutside();  
}
</script>

</head>

<body>
<!--添加用户-->
			<div class="div_add" style="display: block;">
				<div class="div_search div_add_search">
				<form action="userGroup!searchUser.action" method="post">
					用户信息：<input style="width:300px;height:30px;" type="text" class="userId" placeholder="请输入用户ID/用户名进行检索" name="userName"/>
					
					<input type="submit" value="查询" class="btn_query"/>
					</form>
				</div>
				<div class="groupCont">
					<div class="user_head">
						<span class="span_check"><input type="checkbox" name="" id="checkAddUser" value="" <!--onclick="checkAddUser()" -->/></span>
						<span class="span_id">用户ID</span>
						<span class="span_name">用户名称</span>
						<span class="span_status span_head_status">用户状态
						<!--鼠标滑过，状态选择-->
						<!--<div class="div_status">
							<span onclick="javascript:window.location.href='userGroup!searchUserStatus.action?userName=0'">正常</span>
							<span onclick="javascript:window.location.href='userGroup!searchUserStatus.action?userName=1'">屏蔽</span>
							<span onclick="javascript:window.location.href='userGroup!searchUserStatus.action?userName=3'">欠费</span>
						</div>-->
					</span>
					</div>
				
					全部用户
					<div class="user_content">
						<ul>
						 <s:iterator value="request.uList" var="user">
							<li>
								<span class="span_check"><input type="checkbox" name="checku" value=${userID} /></span>
								<span class="span_id">${userID}</span>
								<span class="span_name">${userName}</span>
								<span class="span_status" <!--style="padding-left: 433px;margin-top:-20px;"-->>
								  <s:if test="#user.userStatus==0">正常</s:if><s:elseif test="#user.userStatus==1">屏蔽</s:elseif><s:else>欠费</s:else>
								</span>	
							</li>
						</s:iterator>	
						</ul>
					</div>
					
					<div class="user_content">
						<ul>
							<li>
								<span class="span_check"><input type="checkbox" name="" id="" value="" /></span>
								<span class="span_id">001</span>
								<span class="span_name">1111111111@simope.com</span>
								<span class="span_status">正常</span>	
							</li>
						</ul>
					</div>	
				</div>
				<p style="background:#FFF;">
					<button class="btn_ok" onclick="addUserToGroup()">确认</button>
					<button class="btn_cancel" onclick="closePage()">取消</button>
				</p>
			</div>
			
</body>
</html>
