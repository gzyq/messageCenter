<html>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>已发消息</title>
	<link rel="stylesheet" type="text/css" href="css/messageCenter.css"/>
	<script src="js/jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/messageCenter.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="message_wrap">
	<!--公共区域-->
	<p class="top_title">消息中心</p>
	
	<div class="messControl ">
		<ul>
			<li><a href="sendMessage.html">发送消息</a></li>
			<li><a href="hasSendMess.html" class="messControl_active">已发消息</a></li>
			<li><a href="groupManage.html">分组管理</a></li>
		</ul>
	</div>
	
<!--已发消息  区域-->
<div class="hasSend_wrap">
	<!--删除、查询按钮-->
	<div class="div_search">
		<button class="btn_del">删除</button>
		<input type="text" placeholder="请输入消息名称" class="input_mess"/>
		<input type="button" value="查询"  class="btn_query"/>
	</div>
	
	<!--已发送主要内容-->
	<div class="">
		<div class="hasSend_head">
			<span class="span_head_check"><input type="checkbox" /></span>
			<span class="span_head_theme"><i>|</i>主题</span>
			<span class="span_head_sendtime"><i>|</i>发送时间</span>
			<span class="span_head_status">
				<i>|</i>状态
				<!--鼠标滑过，状态选择-->
				<div class="div_status">
					<span>已发送</span>
					<span>等待发送</span>
				</div>
			</span>		
		</div>
		
		<!--消息主要内容-->
		<div class="hasSend_cont">
			<ul>
				<li>
					<span class="span_check"><input type="checkbox" /></span>
					<span class="span_theme">
						<i>认证邮箱地址成功</i>                                              <!--消息名称-->
						<i>-</i>                                                             <!--中间连接线"-"-->
						<i class="i_describe">尊敬的用户，您于11月2日18:09分成功认证邮箱</i>   <!--消息描述-->
					</span>
					<span class="span_sendtime">2015-12-30 18:00</span>
					<span class="span_status">已发送</span>	
				</li>
				<li>
					<span class="span_check"><input type="checkbox" /></span>
					<span class="span_theme">
						<i>认证邮箱地址成功</i>                                         <!--消息名称-->
						<i>-</i>                                                       <!--中间连接线"-"-->
						<i class="i_describe">尊敬的用户，您于11月2日18:09</i>          <!--消息描述-->
					</span>
					<span class="span_sendtime">2016-01-30 18:00 <i class="i_timing">（定时）</i></span>
					<span class="span_status">等待发送</span>	
				</li>
				
			</ul>
			
		</div>
	</div>
	
	<!--删除-->
	<div class="div_remove">
		<p><span class="span_close"><img src="images/messRecipient_close.png"/></span></p>
		<p class="p_confirm">提示：还未到定时发送时间，若选择删除，则该条消息不再向用户发送，确认删除？</p>
		<p>
			<button class="btn_ok">确认</button>
			<button class="btn_cancel">取消</button>
		</p>
	</div>
	
	<!--翻页-->
	<div class="div_page">
		共12条消息
	</div>
</div>
</div>
</body>
</html>
